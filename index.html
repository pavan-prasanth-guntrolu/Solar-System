<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Calculate a weight of an object on a planet</h1>
      <div class="calcenter">
        <input type="text" id="mass" placeholder="Mass in Kilogram" />
        <select class="planet">
          <option value="none">--select planet--</option>
          <option value="MERCURY">MERCURY</option>
          <option value="VENUS">VENUS</option>
          <option value="EARTH">EARTH</option>
          <option value="MOON">MOON</option>
          <option value="MARS">MARS</option>
          <option value="JUPITER">JUPITER</option>
          <option value="SATURN">SATURN</option>
          <option value="URANUS">URANUS</option>
          <option value="NEPTUNE">NEPTUNE</option>
          <option value="PLUTO">PLUTO</option>
        </select>
        <button class="calbtn">Calculate</button>
      </div>
    </header>
    <main>
      <div class="flex-container">
        <div class="flex-item image">
          <img src="./images/earth.png" class="planet-image" />
        </div>
        <div class="flex-item description">
          <p class="wtext">
            The weight of the object on
            <span class="displayPlanet">Mercury</span>
          </p>
          <div class="weight">
            <p>370.00 N</p>
          </div>
        </div>
      </div>
      <div class="error-parent">
        <div class="error-child"></div>
      </div>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
